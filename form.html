<head>
  <h1>Application form</h1>
  <h3>Fill in your details</h3>
</head>

<div style="border: 2px solid black; padding: 20px;">

        <form action="http://altschoolafrica.com" method="GET">
        <label for="First Name">First Name*</label><br>
        <input id="First name" type="text" placeholder="Enter First Name"required>
  <br><br>
    <label for="Last Name">Last Name*</label><br>
     <input id="Last name" type="text" placeholder="Enter Last Name" required>
     <br><br>
    <label for="gender">Gender*</label><br/>
        <select id="gender" name="gender">
          <option value="select gender">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
    <br><br>
        <label for="dateInput">Date of Birth*</label><br>
        <input type="date" id="dateInput" name="dateInput">
        <br><br>
        <label for="Email">Email Address*</label><br>
        <input id="Email" type="Email" placeholder="Enter email address" required>
          <br><br>
          <label for="educationLevel">Education Level*</label><br>
          <select id="educationLevel" name="educationLevel">
              <option value="Select level of education">Select level of education</option>
              <option value="Bsc">Bsc</option>
              <option value="Msc">Msc</option>
              <option value="Diploma">Diploma</option>
              <option value="Doctorate">Doctorate (PhD)</option>
              <option value="Highschool">Highschool/Secondary School</option>
              <option value="Under Graduate">Under Graduate</option>
              <option value="Junior/MiddleSchool">Junior/Middle School</option>
              <option value="Post Graduate">Post Gradudate</option>
          </select>
      <br><br>
      <label for="countrySelect">Country*</label><br>
    <select id="countrySelect" name="country">
        <option value="Select your country">Select your country</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Albania">Albania</option>
        <option value="Algeria">Algeria</option>
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="au">Australia</option>
        <option value="ng">Nigeria</option>
    </select>
    <br><br>
    <label for="State/city of Residence">State/City of Residence*</label><br>
     <input id="Last name" type="text" placeholder="Enter your state of residence" required>
    <br><br>
    <label for="employmentstatus">Employment Status*</label><br>
          <select id="employmentstatus" name="employmentstatus">
              <option value="Select employment status">Select Employment Status</option>
              <option value="Employed">Employed</option>
              <option value="Unemployed">Unemployed</option>
              <option value="Self-employed">Self-employed</option>
            </select>
          <br><br>
          <label for="Last Name">Phone Number*</label><br>
           <input id="Last name" type="text" placeholder="08154387000" required>
         <br><br>
         <label for="chooseschool">Choose School*</label><br>
          <select id="chooseschool" name="chooseschool">
              <option value="Select School">Select School</option>
              <option value="School of creative economy">School of Creative Economy</option>
              <option value="School of business">School of Business</option>
            </select>
          <br><br>
          <label for="choosecourseofstudy">Choose Course of Study*</label><br>
          <select id="choosecourseofstudy" name="choosecourseofstudy">
              <option value="Select School">Select Course</option>
              <option value="Backend-engineering">Backend Engineering</option>
              <option value="Frontend-engineering">Frontend Engineering</option>
              <option value="Cloud-engineering">Cloud Engineering</option>
            </select>
            <br><br>
            <label for="how did you hear about us"
          >How did you hear about us?*</label><br />
        <select id="select channel">
          <option value="Select-channel">Select channel</option>
        </select>
        <br><br>
        <label for="scholarship/discount code (optional)">Scholarship/Discount Code (optional)*</label><br />
        <input type="text" id="scholarship/discount code (optional)" 
        placeholder="Scholarship or student ID or..." required>
        <br>
      </form>
    </div>
    <p>
      By clicking continue, I agree to
      <a href="https://altschoolafrica.com/terms-and-conditions" target="_blank"
        >Terms of Use</a>
      and acknowledge that I have read the
      <a href="https://altschoolafrica.com/privacy-policy" target="_blank">Privacy Policy.</a>
    </p>
    <button>Proceed</button>
    <p>
      Already have an account?
      <a href="https://portal.altschoolafrica.com/" target="_blank">Sign In</a>
      <br>
    </p>
